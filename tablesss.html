<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Type</th>
            <th>Example</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Image</td>
           <!--<td>Image Goes Here</td>--> 
            <td><img class="img" src="img.jpg"></td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
            <td>Description</td>
        </tr>
        <tr>
            <td>Audio</td>
            <td><audio controls class="audio">
                <source src="audio.mp3">
            </audio>

            </td>
            <td>Description</td>
        </tr>
        <tr>
           <td>video </td>
           <td> <video controls class="video">
            <source src="video.mp4"/>
           </video></td>
           <td> Description</td>
        </tr>
    </table>
</body>
</html>
