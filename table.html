<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com"crossorigin>  
    <link rel="stylesheet" href="table.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Type</th>
            <th>Example</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>Images</td>
            <td><img src="img.jpg" height="100" width="200"></td>
            <td>Add a brief Description</td>
        </tr>
        <tr>
            <td>Audio</td>
            <td><audio controls class="audio">
                <source src="audio.mp3" type="audio/ogg">
            </audio></td>
            <td>Add a brief Description</td>
        </tr>
        <tr>
            <td>Videos</td>
            <td><video controls src="video.mp4" height="100" width="200"></video></td>
            <td>Add a brief Description</td>
        </tr>
    </table>
</body>
</html>
